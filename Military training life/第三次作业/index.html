		  <p>来到了大学，我们开始了17天的军训。让人恐惧的一天终于来了。</p>
		  <p>军训生活的艰苦是我预料之中的。一天中大部分时间都在训练。操场上似乎也永远有嘹亮的口号和进行曲，整齐的步伐和挥的汗水。一次又一次的重复演练，一次又一次的跌倒与爬起，让我们充分地感受到了“十年磨一剑”的辛酸。然而，我们不会抱怨，更不会放弃。在锻炼中我们认识了很多，从而走向了坚强。</p>
		  <p>军训结束了，我知道那不是解脱，而是不舍……军训结束了，而过程的点滴却成为永恒的记忆。我会将这些珍藏，因为它们是我人生中的财富</p>
